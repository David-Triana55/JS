<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatitos</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .btn {
            background-color: blue;
            width: 200px;
            height: 30px;
            border: 0;
            border-radius: 8px;
            color: white;
        }
        .container-michis{
            width: 100%;
            height: 60%;
        }
        #photo1, #photo2, #photo3{
            width: 70%;
            height: 400px;
            object-fit: cover;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1>Michis App </h1>

    <span id="error"></span>

    <button id="btn"  class="btn">Reload</button>

    <section class="container-michis">
        <h2>Gatitos Aleatorios</h2>
        <article>
            <img id="photo1" alt="foto de gatos"><br>
            <button id="btn1" class="btn" onclick="saveFavourites()">guardas michi en favoritos</button>

        </article>

        <article>
            <img id="photo2" alt="foto de gatos"><br>
            <button id="btn1" class="btn" onclick="saveFavourites()">guardas michi en favoritos</button>

        </article>


    </section>

    <section id="favorites-michis">

        <h2>Gatitos Favoritos</h2>

        <article>
            <img id="photo1" alt="foto de gatos">
            <button id="btn" class="btn">Sacar al michi de favoritos</button>

        </article>
    </section>

    <script src="./main.js"></script>
</body>
</html>
